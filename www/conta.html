<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conta do Usuário</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h1 class="mb-4">Conta do Usuário</h1>

    <form id="user-form">
        <div class="form-group">
            <label for="name">Nome:</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Digite seu nome" required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Digite seu email" required>
        </div>

        <div class="form-group">
            <label for="phone">Número:</label>
            <input type="tel" class="form-control" id="phone" name="phone" placeholder="Digite seu número" required>
        </div>

        <div class="form-group">
            <label for="cpf-cnpj">CPF ou CNPJ:</label>
            <input type="text" class="form-control" id="cpf-cnpj" name="cpf-cnpj" placeholder="Digite seu CPF ou CNPJ" required>
        </div>

        <div class="form-group">
            <label for="photo">Foto de Perfil:</label>
            <input type="file" class="form-control-file" id="photo" name="photo" accept="image/*">
            <small class="form-text text-muted">Se você deseja remover a foto atual, clique no botão abaixo.</small>
            <button type="button" class="btn btn-danger mt-2" onclick="removePhoto()">Remover Foto</button>
        </div>

        <button type="submit" class="btn btn-primary">Salvar Alterações</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="./js/conta.js"></script>
</body>
</html>
