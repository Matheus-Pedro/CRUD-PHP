<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrinho de Compras</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4">Seu Carrinho</h2>
    <div class="row">
      <div class="col-md-8">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Produto</th>
              <th>Preço Unitário</th>
              <th>Quantidade</th>
              <th>Total</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody id="cart-items">
          </tbody>
        </table>
      </div>

      <div class="col-md-4">
        <div class="border p-3 bg-light">
          <h4>Resumo do Pedido</h4>
          <hr>
          <p>Subtotal: <span id="subtotal">R$ 0,00</span></p>
          <hr>
          <h5>Total: <span id="total">R$ 0,00</span></h5>
          <button id="checkoutButton" class="btn btn-success w-100 mt-3">Finalizar Compra</button>
        </div>
      </div>
    </div>
  </div>
  <script src="./js/carrinho.js"></script>
</body>
</html>
