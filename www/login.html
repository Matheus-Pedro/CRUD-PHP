<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Register form</title>
    <!--Boxicons CDN-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!--Custom CSS-->
    <link rel="stylesheet" href="./css/login.css">
</head>

<style>
    .role-selection {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-bottom: 20px;
    }

    .role-selection h2 {
        font-size: 24px;
        color: var(--black);
        margin-bottom: 20px;
    }

    .role-selection .btn {
        background-color: var(--lightBulue);
        color: var(--white);
        border: none;
        border-radius: 5px;
        padding: 15px 25px;
        font-size: 16px;
        font-weight: 500;
        cursor: pointer;
        transition: background-color 0.3s;
        margin: 5px 0;
    }

    .role-selection .btn:hover {
        background-color: var(--black);
        color: var(--white);
    }
</style>

<body>

    <div class="role-selection">
        <h2>Escolha</h2>
        <button class="btn" id="vendedorBtn">Vendedor</button>
        <button class="btn" id="usuarioBtn">Usuário</button>
    </div>


    <div class="wrapper" style="display: none;">
        <span class="rotate-bg"></span>
        <span class="rotate-bg2"></span>

        <div class="form-box login">
            <h2 class="title animation" style="--i:0; --j:21">Login</h2>
            <form action="#">

                <div class="input-box animation" style="--i:1; --j:22">
                    <input type="text" required>
                    <label for="">Username</label>
                    <i class='bx bxs-user'></i>
                </div>

                <div class="input-box animation" style="--i:2; --j:23">
                    <input type="password" required>
                    <label for="">Password</label>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <button type="submit" class="btn animation" style="--i:3; --j:24">Login</button>
                <div class="linkTxt animation" style="--i:5; --j:25">
                    <p>Don't have an account? <a href="#" class="register-link">Sign Up</a></p>
                </div>
            </form>
        </div>

        <div class="info-text login">
            <h2 class="animation" style="--i:0; --j:20">Welcome Back!</h2>
            <p class="animation" style="--i:1; --j:21">Lorem ipsum dolor sit amet consectetur adipisicing elit.
                Deleniti,rem?</p>
        </div>

        <div class="form-box register">

            <h2 class="title animation" style="--i:17; --j:0">Sign Up</h2>

            <form action="#">

                <div class="input-box animation" style="--i:18; --j:1">
                    <input type="text" required>
                    <label for="">Username</label>
                    <i class='bx bxs-user'></i>
                </div>

                <div class="input-box animation" style="--i:19; --j:2">
                    <input type="email" required>
                    <label for="">Email</label>
                    <i class='bx bxs-envelope'></i>
                </div>

                <div class="input-box animation" style="--i:20; --j:3">
                    <input type="password" required>
                    <label for="">Password</label>
                    <i class='bx bxs-lock-alt'></i>
                </div>

                <button type="submit" class="btn animation" style="--i:21;--j:4">Sign Up</button>

                <div class="linkTxt animation" style="--i:22; --j:5">
                    <p>Already have an account? <a href="#" class="login-link">Login</a></p>
                </div>

            </form>
        </div>

        <div class="info-text register">
            <h2 class="animation" style="--i:17; --j:0;">Welcome Back!</h2>
            <p class="animation" style="--i:18; --j:1;">Lorem ipsum dolor sit amet consectetur adipisicing elit.
                Deleniti,rem?</p>
        </div>

    </div>


    <script src="/js/login.js"></script>

    <script>
    
        document.getElementById("vendedorBtn").addEventListener("click", function () {
            document.querySelector(".role-selection").style.display = "none";
            document.querySelector(".wrapper").style.display = "block";
    
            document.querySelector(".title").textContent = "Login Vendedor";
            document.querySelector(".linkTxt a").textContent = "Cadastrar-se como Vendedor";
        });

        document.getElementById("usuarioBtn").addEventListener("click", function () {
            document.querySelector(".role-selection").style.display = "none";
            document.querySelector(".wrapper").style.display = "block";
            
            document.querySelector(".title").textContent = "Login Usuário";
            document.querySelector(".linkTxt a").textContent = "Cadastrar-se como Usuário";
        });
    </script>

    
</body>

</html>
